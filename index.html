<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyYotube</title>
    <!--Заголовок-->
    <link rel="stylesheet" href="css/normalize.css">
    <!--Подключаем normalize - для кросбраузерности-->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="hedear">
        <!--hedear - это обычно шапка сайта.
         class="hedear - что бы задать стили через точку - .header-->
        <button class="menu-button">
            <span class="menu-line"></span>
            <!--три полоски-->
            <span class="menu-line"></span>
            <span class="menu-line"></span>
        </button>
        <img src="img/logo.svg" alt="Youtube Logo" class="logo">
        <!--src - откуда берем. alt- если не загрузится - будет текст. class - для стилей-->
        <div class="input-group">
            <!--div это прямоугольник-->
            <input class="input-search" type="search" name="search" placeholder="Search">
            <!--input type="search"  это именно поисковая строка-->
            <!--краткую подсказку, которая описывает ожидаемое значение поля ввода-->
            <button type="submit" class="button-search">
                <!--"submit" ‒ «отправить») создаёт кнопку отправки данных формы-->
                <svg class="icon-search" width="19" height="19">
                    <use xlink:href="img/icons.svg#search"></use>
                </svg>
            </button>
        </div>

        <div class="icons">
            <a href="#" class="icons-link">
                <!--тэг а - что бы иконки были кликабельные-->
                <svg class=" icon icon-video" width="27" height="20">
                    <use xlink:href="img/icons.svg#video"></use>
                    <!--заходим в img/icons.svg и берем video-->

                </svg>
            </a>
            <a href="#" class="icons-link">
                <svg class="icon icon-apps" width="21" height="21">
                    <!--задаем размеры в html что бы страница не прыгала-->
                    <use xlink:href="img/icons.svg#apps"></use>
                </svg>
            </a>
            <!--comment-->
            <a href="#" class="icons-link">
                <svg class="icon icon-notification" width="22" height="26">
                    <use xlink:href="img/icons.svg#notification"></use>
                </svg>
            </a>
        </div>
        <a href="#" class="user">
            <!-- # - заглушка, потом будет ссылка -->
            <img src="img/avatar.jpg" alt="Kostja" class="user-avatar">
        </a>
        <!-- |c - добавляет коммент -->
    </header>
    <div class="container">
        <aside class="sidebar">
            <!--<aside> представляет собой часть документа, чьё содержимое только косвенно связанно с основным содержимым документа. Чаще всего представлен в виде боковой панели, сносок или меток. -->
            <nav class="nav">
                <!-- <nav> определяет отдельную секцию документа -->
                <ul class="nav-menu">
                    <!-- ul - ненумерованный список -->
                    <li class="nav-item">
                        <!--li - list item -->
                        <a href="#" class="nav-link">
                            <svg class="icon icon-home" width="20" height="19">
                                <use xlink:href="img/icons.svg#home"></use>
                            </svg>
                            <span class="nav-text">Home</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <!--li - list item -->
                        <a href="#" class="nav-link">
                            <svg class="icon icon-tranding" width="20" height="19">
                                <use xlink:href="img/icons.svg#tranding"></use>
                            </svg>
                            <span class="nav-text">Tranding</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <!--li - list item -->
                        <a href="#" class="nav-link">
                            <svg class="icon icon-subscriptions" width="20" height="19">
                                <use xlink:href="img/icons.svg#subscriptions"></use>
                            </svg>
                            <span class="nav-text">Subscriptions</span>
                        </a>
                    </li>
                </ul>

                <ul class="nav-menu">
                    <!-- ul - ненумерованный список -->
                    <li class="nav-item">
                        <!--li - list item -->
                        <a href="#" class="nav-link">
                            <svg class="icon icon-library" width="20" height="19">
                                <use xlink:href="img/icons.svg#library"></use>
                            </svg>
                            <span class="nav-text">Library</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <!--li - list item -->
                        <a href="#" class="nav-link">
                            <svg class="icon icon-history" width="20" height="19">
                                <use xlink:href="img/icons.svg#history"></use>
                            </svg>
                            <span class="nav-text">History</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <!--li - list item -->
                        <a href="#" class="nav-link">
                            <svg class="icon icon-WatchLater" width="20" height="19">
                                <use xlink:href="img/icons.svg#WatchLater"></use>
                            </svg>
                            <span class="nav-text">Watch Later</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <!--li - list item -->
                        <a href="#" class="nav-link">
                            <svg class="icon icon-favourites" width="20" height="19">
                                <use xlink:href="img/icons.svg#favourites"></use>
                            </svg>
                            <span class="nav-text">Favourites</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <!--li - list item -->
                        <a href="#" class="nav-link">
                            <svg class="icon icon-LikedVideos" width="20" height="19">
                                <use xlink:href="img/icons.svg#LikedVideos"></use>
                            </svg>
                            <span class="nav-text">Liked Videos</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <!--li - list item -->
                        <a href="#" class="nav-link">
                            <svg class="icon icon-music" width="20" height="19">
                                <use xlink:href="img/icons.svg#music"></use>
                            </svg>
                            <span class="nav-text">Music</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <!--li - list item -->
                        <a href="#" class="nav-link">
                            <svg class="icon icon-games" width="20" height="19">
                                <use xlink:href="img/icons.svg#games"></use>
                            </svg>
                            <span class="nav-text">Games</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <!--li - list item -->
                        <a href="#" class="nav-link">
                            <svg class="icon icon-chevron-down" width="20" height="19">
                                <use xlink:href="img/icons.svg#chevron-down"></use>
                            </svg>
                            <span class="nav-text">Show More</span>
                        </a>
                    </li>
                </ul>

                <h2 class="nav-title">Subscriptions</h2>
                <!--ul.nav-menu>li.nav-item*6>a.nav-link[href=#]>span.nav-text - короткая запись нижнего текста-->
                <ul class="nav-menu">
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <img src="img/Sasha Narkosha.png" alt="photo" class="nav-image">
                            <span class="nav-text">Sasha Narkosha</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <img src="img/Misha Vialuy.png" alt="photo" class="nav-image">
                            <span class="nav-text">Misha Vialuy</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <img src="img/Katya VezdeEst.png" alt="photo" class="nav-image">
                            <span class="nav-text">Katya VezdeEst</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <img src="img/Kolya Monstr.png" alt="photo" class="nav-image">
                            <span class="nav-text">Kolya Monstr</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <img src="img/Olya Mouse.png" alt="photo" class="nav-image">
                            <span class="nav-text">Olya Mouse</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <img src="img/Vasya Gnom.png" alt="photo" class="nav-image">
                            <span class="nav-text">Vasya Gnom</span>
                        </a>
                    </li>
                </ul>
                <ul class="nav-menu">
                    <!-- ul - ненумерованный список -->
                    <li class="nav-item">
                        <!--li - list item -->
                        <a href="#" class="nav-link">
                            <svg class="icon icon-setting" width="20" height="19">
                                <use xlink:href="img/icons.svg#setting"></use>
                            </svg>
                            <span class="nav-text">Setting</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </aside>
    </div>
    <!-- /.container -->



</body>

</html>
